<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
<!-- Шапка сайта -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
<!--Основное сожержание сайта--> 
    <main> 
      <!--Секция profile-->
      <section class="profile">
        <div class="profile__content">
          <img src="./images/profile__avatar.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="btn btn_type_edit"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="btn btn_type_add"></button>       
      </section> 
      <!--Секция elemets-->
      <section>
        <ul class="elemets">
        </ul>
      </section> 
    </main>
      <!--Футер--> 
      <footer>
        <p class="footer">&copy; 2022. Мария Стисон</p>
		  </footer>
 <!--Pop-ups-->
 <!--Pop-up edit-->
    <div class="popup popup__edit">
      <div class="popup__container">
        <button type="button" class="btn btn_type_close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile_edit" class="popup__form">
          <input type="text" placeholder="Имя" name="name" required class="input input_type_name">
          <input type="text" placeholder="О себе" name="about" class="input input_type_about">
          <input type="submit" value="Сохранить" class="btn btn_type_submit">
        </form>
      </div>
    </div>
  <!--Pop-up add-->
      <div class="popup popup__add">
        <div class="popup__container">
          <button type="button" class="btn btn_type_close"></button>
          <h2 class="popup__title">Новое место</h2>
            <form name="profile_edit" class="popup__form">
              <input type="text" placeholder="Название" name="title" required class="input input_type_name">
              <input type="text" placeholder="Ссылка на картинку" name="link" required class="input input_type_about">
              <input type="submit" value="Создать" class="btn btn_type_submit">
            </form>
        </div>
      </div> 
    <!--Pop-up view-->
    <div class="popup popup__view">
      <div class="popup__container-view">
        <button type="button" class="btn btn_type_close btn_type_close-view"></button>
        <img class="popup__img" alt="Фотограция места">
        <h2 class="popup__img-title"></h2>
      </div>
    </div>   
  <!--Templates--> 
    <template id="elemnt">
      <li class="elemnt">
        <a href="#!">
          <img class="elemnt__img" alt="Фотограция места">
        </a>
        <button type="button" class="btn btn_type_delete"></button>
        <div class="elemnt__bottom-site">
          <h2 class="elemnt__title"></h2>
          <button type="button" class="btn btn_type_like"></button>
        </div>
      </li>
    </template>   
  <!--Scripts-->
    <script src="./scripts/index.js"></script>
  </body>
</html>
