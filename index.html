<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип"></header><main class="main"><section class="profile"><div class="profile__content"><img src="#" alt="Аватарка" class="profile__avatar"> <button type="button" class="btn btn_type_edit-avatar" aria-label="Обновить аватар"></button><div class="profile__info"><h1 class="profile__title"></h1><button type="button" class="btn btn_type_edit" aria-label="Редактировать профиль"></button><p class="profile__subtitle"></p></div></div><button type="button" class="btn btn_type_add" aria-label="Добавить"></button></section><section><ul class="elemets"></ul></section></main><footer><p class="footer">&copy; 2022. Мария Стисон</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="btn btn_type_close" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile_edit" class="popup__form" novalidate><input id="name-input" placeholder="Имя" name="name" required class="input input_type_name" minlength="2" maxlength="40"> <span class="input-error name-input-error"></span> <input id="about-input" placeholder="О себе" name="about" class="input input_type_about" required minlength="2" maxlength="200"> <span class="input-error about-input-error"></span> <input type="submit" value="Сохранить" class="btn btn_type_submit"></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button type="button" class="btn btn_type_close" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form name="profile_edit" class="popup__form" novalidate><input id="title-input" placeholder="Название" name="name" required class="input input_type_name" minlength="2" maxlength="30"> <span class="input-error title-input-error"></span> <input type="url" id="link-input" placeholder="Ссылка на картинку" name="link" required class="input input_type_about"> <span class="input-error link-input-error"></span> <input type="submit" value="Создать" class="btn btn_type_submit"></form></div></div><div class="popup popup_type_view"><div class="popup__container-view"><button type="button" class="btn btn_type_close btn_type_close-view" aria-label="Закрыть"></button> <img class="popup__img" alt=""><h2 class="popup__img-title"></h2></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><button type="button" class="btn btn_type_close" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form name="profile_edit-avatar" class="popup__form" novalidate><input type="url" id="avatar-link-input" placeholder="Ссылка на новый аватар" name="link" required class="input input_type_name"> <span class="input-error avatar-link-input-error"></span> <input type="submit" value="Сохранить" class="btn btn_type_submit"></form></div></div><div class="popup popup_type_confirm"><div class="popup__container"><button type="button" class="btn btn_type_close" aria-label="Закрыть"></button><h2 class="popup__title">Вы уверенны?</h2><button type="button" class="btn btn_type_submit" aria-label="Да">Да</button></div></div><template id="elemnt"><li class="elemnt"><img class="elemnt__img" alt=""> <button type="button" class="btn btn_type_delete" aria-label="Удалить"></button><div class="elemnt__bottom-site"><h2 class="elemnt__title"></h2><div class="elemnt__like-block"><button type="button" class="btn btn_type_like" aria-label="Поставить Лайк"></button><div class="elemnt__like-counter"></div></div></div></li></template></body></html>
